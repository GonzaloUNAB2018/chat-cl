<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="my_title">Home</ion-title>
    <ion-buttons end>
      <button id="logout_btn">
        <ion-icon id="my_ion-icon" name="log-out" icon-only (click)="logout()"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
        <ion-list>
          <button ion-item *ngFor="let contacto of contactos" (click)="openChat(contacto.Data.id, contacto.Data.name)">
            <p item-start>{{contacto.Data.name}} {{contacto.Data.surname}}</p> <p item-end>{{contacto.Data.email}}</p>
          </button>
        </ion-list>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
