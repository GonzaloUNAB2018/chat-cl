<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button>
        <ion-icon name="log-out" icon-only (click)="logout()"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let contact of contacts">
      <p item-start>{{contact.Data.name}} {{contact.Data.surname}}</p> - <p item-end>{{contact.Data.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
