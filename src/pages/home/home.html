<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="my_title">Home</ion-title>
    <ion-buttons end>
      <button id="logout_btn">
        <ion-icon id="my_ion-icon" name="log-out" icon-only (click)="logout()"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let contact of contacts" (click)="openChat()">
      <p item-start>{{contact.Data.name}} {{contact.Data.surname}}</p> - <p item-end>{{contact.Data.email}}</p>
    </button>
  </ion-list>
</ion-content>
