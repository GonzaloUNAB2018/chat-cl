<ion-header>

  <ion-navbar>
    <ion-title>Editar Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input placeholder="{{name}}" type="text" [(ngModel)]="user.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input placeholder="{{surname}}" type="text" [(ngModel)]="user.surname" name="surname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Fono</ion-label>
      <ion-input placeholder="{{phone}}" type="text" [(ngModel)]="user.phone" name="phone"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="editarDatos()">Editar Datos</button>

</ion-content>
