<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <div item-start><p class="perfil">Nombre:</p></div>
      <div item-end><p class="perfil"> {{ ( user | async )?. name}} {{ ( user | async )?. surname}} </p></div>
    </ion-item>
    <ion-item>
      <div item-start><p class="perfil">Correo:</p></div>
      <div item-end><p class="perfil"> {{ ( user | async )?. email}} </p></div>
    </ion-item>
    <ion-item>
      <div item-start><p class="perfil">Fono:</p></div>
      <div item-end><p class="perfil"> {{ ( user | async )?. phone}} </p></div>
    </ion-item>
  </ion-list>

</ion-content>
